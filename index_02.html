    <script>
        'use strict';
        /*jshint esversion:6, node:true*/
        /*globals window,console,document,location*/
        const fMoney = parseInt(window.prompt('外貨金額を 半角数字 で入れてください。'));


        if (fMoney > 0) {
            const rt = 126.33;
            document.getElementById('fm').textContent = fMoney;
            document.getElementById('jpy').textContent = parseInt(fMoney * rt * 100) / 100;
        } else {
            window.alert('数字を入れてください');
            window.location.reload(false);
        }

    </script>
